<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="toolbar">
        <button class="tool-items fa fa-italic" onclick="document.execCommand('italic', false, '');">
        </button>
        <button class="tool-items fa fa-bold" onclick="document.execCommand('bold', false, '');">
        </button>
        <button class="tool-items fa fa-strikethrough" onclick="document.execCommand('strikeThrough', false, '');">
        </button>
        <button class="" onclick="document.execCommand('formatBlock', false, '<h1>');">
            H1</button>
        <button class="" onclick="document.execCommand('formatBlock', false, '<h2>');">
            H2</button>
        <button class="" onclick="document.execCommand('formatBlock', false, '<h3>');">
            H3</button>
        <button class="" onclick="document.execCommand('formatBlock', false, '<h4>');">
            H4</button>
        <button class="" onclick="document.execCommand('formatBlock', false, '<h5>');">
            H5</button>
        <button class="" onclick="document.execCommand('formatBlock', false, '<h6>');">
            H6</button>
        <button class="tool-items fa fa-list-ol" onclick="document.execCommand('insertorderedlist', false, '');">
        </button>
        <button class="tool-items fa fa-list-ul" onclick="document.execCommand('insertunorderedlist', false, '');">
        </button>
        <button class="tool-items fa fa-link" id="createLink">
        </button>
        <button class="tool-items fa fa-image" id="createImage">
        </button>

    </div>

    <form class="search" action="/" method="" id="form">
        <fieldset>
            <div class="center">
                <h1>Html Text to Markdown editor</h1>
                <div class="editor" contenteditable>
                    <p>
                        https://images.pexels.com/photos/248797/pexels-photo-248797.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500
                    </p>
                </div>
            </div>
            <button id="searchBtn" type="submit">Convert to Markdown</button>
        </fieldset>
    </form>

    <section id="markdownOutput"></section>


    <script src="./client.js"></script>
</body>

</html>
